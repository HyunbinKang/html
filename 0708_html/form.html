<!--폼태그는 중첩할 수 없다.-->
<!--autocomplete 자동완성기능-->
<!--input 태그 는 히든, 텍스트, 패스워드, 체크박스, 라디오, 버튼 중요-->
<!--type="hidden "사용자에게 보여지지 않지만 소스보기 하면 보임 개인정보는 절대 저장하면 안됨-->
<!--type="text 서치는 문장을 집어넣으면 한번에 지울수 있는 x버튼 잇음 텍스트는 그런 기능 없음-->
<!--tell email url 모바일에서 가상 키보드가 자판배열로 바뀜-->
<!--체크박스는 여러개 선택, 라디오버튼은 한개 선택 
    근데 하나의 묶음으로 만들어야 함 그룹을 질 수 있는 방법이 "name속성"을 같이 줘야함-->
<!--file 태그는 multiple이라는 속성 존재 html5에서 추가된 속성-->
<!--type="submit "폼태그에 저장되 있는 것들 서버로 전송
    서브밋이 되면 화면은 전송?-->
<!--이미지는 서브밋 기능하고 같음-->
<!--리셋은 폼태그 안에 값들 초기화 초기화가 모두 지우는 게 아니라 폼태그에 value라는 속성값으로 환원시킨다-->
<!--버튼은 모양만 있음-->
<!--1112 3.8 0.2 2 35.5 10-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /*모든 태그들 속성이 inline타입 block타입 있다
        inline은 태그 옆에 다른 태그 올 수 있게 하는것
        block타입은 div는 옆에 빈 여백이 있어도 태그 올 수 없다
        inline-block은 두 속성 모두 존재*/
        #form>form>label{
            display: inline-block;
            width: 90px;
            text-align: right;
        }
    </style>
    <title>폼 태그</title>
</head>
<body>
    <div id="form">
        <h1>FORM</h1>
        <!--method는 대부분 post ,,enctype 파일 업로드할 때 사용-->
        <form name="frm" method="post" action="" enctype="multipart/form-data">
        <!--레이블 쓰는 이유는 css 쉽게 적용시키기 위해-->
        <label>성명 : </label>
        <!--type을 search로 바꾸면 text랑 다름-->
        <input type="search" name="irm" value="홍길동" readonly/>
        <br/>

        <!--required반드시 입력-->
        <label>암호 : </label>
        <input type="password" name="pwd" value="1234" minlength="4" maxlength="8" required/>
        <br/>      

        <label>등록일 : </label>
        <input type="date" name="register date"/>
        <br/>    

        <label>출근 시간 : </label>
        <input type="time" name="time" />
        <br/>    

        <label>좋아하는 색상 : </label>
        <input type="color" name="color" />
        <br/>    

        <label>당신의 성적은? : </label>
        <input type="range" name="score"/>
        <br/>    

        <label>성별 : </label>
        <input type="radio" name="gender" value="여성">여성
        <label>
        <input type="radio" name="gender" value="남성">남성
        </label>
        <br/>    

        <!--hobby 배열-->
        <label>취미 : </label>
        <input type="checkbox" name="hobby" value="축구">축구
        <label>
            <input type="checkbox" name="hobby" value="야구">야구
        </label>
        <label>
            <input type="checkbox" name="hobby" value="농구">농구
        </label>
        <label>
            <input type="checkbox" name="hobby" value="배구">배구
        </label>
        <br/>

        <!--143p 파일 타입  1. 보안상 초기값 지정할 수 없다
                            2. 경로명을 확인할 수 없다.-->
        <!--multiple은 여러개 파일 선택 가능-->
        <lable>회원 사진 :</lable>
        <input type="file" name="photo" multiple/>
        <br/>

        <input type="button" value="기능이 없는 버튼"/>
        <input type="reset" value="초기화"/>
        <input type="submit" value="전송"/>
        <input type="image" value="전송"/>
        </form>
    </div>
</body>
</html>
