<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>앵커 태그</title>
</head>
<body>
    <h3>기본 형태</h3>
    <a href="http://www.naver.com">네이버</a><br/>
    <a href="http://www.google.com">구글</a>

    <h3>target을 지정한 형태</h3>
    <a href="http://www.naver.com" target="_blank">네이버</a><br/>
    <a href="http://www.google.com" target="_blank">구글</a>
    
    <h3>아이프레임을 지정한 형태</h3>
    <a href="http://www.naver.com" target="here">네이버</a><br/>
    <a href="http://www.google.com" target="here">구글</a>
    <iframe name="here" height="500px" width="500px"></iframe>

    <h3>책갈피 형태</h3>
    <a href="#part1">part1</a>
    <a href="#part2">part2</a>
    <a href="#part3">part3</a>

    <div id="part1">
        <span>part1</span>
        아잉<br/>
        아잉<br/>
        아잉<br/>
        아잉<br/>
        아잉<br/>
        아잉<br/>
    </div>
    <div id="part2">
        <span>part2</span>
        오잉<br/>
    </div>
    
</body>
</html>
