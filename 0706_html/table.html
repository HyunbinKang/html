<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!--모바일 해상도 맞추기-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h3>테이블 기본형(2*3)</h3>
  <table border='1' width='300px' height='100px'>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
  </table>
  <h3>제목이 있는 테이블</h3>
  <!--경계선 위쪽의 공간이 cellpadding-->
  <table border='10' cellpadding='10' cellspacing='10'> 
    <tr>
       <th>NO</th>
       <th>NAME</th>
       <th>ADDRESS</th>
       <th>PHONE</th>
       <th>EMAIL</th>
    </tr>
    <tr>
       <td>100</td>
       <td>홍길동</td>
       <td>서울</td>
       <td>010-1111-2222</td>
       <td>honggillee@gmail.com</td>
    </tr>
    <tr>
       <td>200</td>
       <td>일지매</td>
       <td>강원도</td>
       <td>010-3333-4444</td>
       <td>iljeee@gmail.com</td>
     </tr>
  </table>

  <h3>행병합된 테이블</h3>
  <!--
   ----td----td------td-----td----
   tr--1------2------3-------4
   tr--5------6------7----- |   |
   tr- 9-----10------11----| 8 |   rowspan
   tr-12-----13-----14-----|   |
   -->
  <table border='1'>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
    </tr>
    <tr>
      <td>5</td>
      <td>6</td>
      <td>7</td>
      <td rowspan='3'>8</td>
    </tr>
    <tr>
      <td>9</td>
      <td>10</td>
      <td>11</td>
    </tr>
    <tr>
      <td>12</td>
      <td>13</td>
      <td>14</td>
    </tr>
  </table>

  <h3>열병합된 테이블</h3>
  <!--
   ----td----td------td-----td----
   tr--1------2------3-------4
   tr--5------6------|    7     |    colspan
   tr- 8-----|       9   |-----10 
   tr-11-----|         12        |
   -->
  <table border='1'>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
    </tr>
    <tr>
      <td>5</td>
      <td>6</td>
      <td colspan="2">7</td>
    </tr>
    <tr>
      <td>8</td>
      <td colspan="2">9</td>
      <td>10</td>
    </tr>
    <tr>
      <td>11</td>
      <td colspan="3">12</td>
    </tr>
  </table>
</body>
</html>
